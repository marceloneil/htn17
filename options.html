<!DOCTYPE html>
<html>
<style type="text/css">
    body {
        margin: 10px;
        white-space: nowrap;
    }

    h1 {
        font-size: 45px;
        font-family: "Montserrat SemiBold";
        text-align: center;
        font-weight: 700;

    }


    input[type=range] {
        margin: auto;
        outline: none;
        text-align: center;
        padding: 0;
        width: 100%;
        background-color: #aaaaaa;
        background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #96383e), color-stop(100%, #96383e));
        background-image: -webkit-linear-gradient(#96383e, #96383e);
        background-image: -moz-linear-gradient(#96383e, #96383e);
        background-image: -o-linear-gradient(#96383e, #96383e);
        background-image: linear-gradient(#96383e, #96383e);
        background-size: 0% 100%;
        background-repeat: no-repeat;
        border-radius: 10px;
        cursor: pointer;
        -webkit-appearance: none;
        height: 8px;
    }

    .slider{
        margin: 0 auto;
        width: 50%;
    }
    input[type=range]::-webkit-slider-runnable-track {
        box-shadow: none;
        border: none;
        background: transparent;
        -webkit-appearance: none;
    }

    input[type=range]::-webkit-slider-thumb {
        width: 15px;
        height: 15px;
        border: 0;
        background: #2e2e2e;
        border-radius: 100%;
        box-shadow: 0 0 1px 0px rgba(0,0,0,0.1);
        -webkit-appearance: none;
        transition: all .2s linear;
        -webkit-transition: all .2s linear;
    }
    input[type=range]::-webkit-slider-thumb:active {
        height: 18px;
        width: 18px;
        box-shadow: 0 0 0 10px rgba(0,0,0,0.1);
    }

    input[type=range]::slider-runnable-track {
        box-shadow: none;
        border: none;
        background: transparent;
        -webkit-appearance: none;
    }

    input[type=range]::slider-thumb {
        width: 15px;
        height: 15px;
        border: 0;
        background: #2e2e2e;
        border-radius: 100%;
        box-shadow: 0 2px 1px 0px rgba(0,0,0,0.1);
        -webkit-appearance: none;
        transition: all .2s linear;
        -webkit-transition: all .2s linear;
    }
    .zero-input[type=range]::-webkit-slider-thumb {
        background: #aaaaaa;
        border: 2px solid #aaaaaa;
    }

    nav {
        margin: 0 auto;
        text-align: center;
    }

    nav ul {
        margin-left: 0;
        padding-left: 0;
        width: 500px;
        list-style: none;
        position: relative;
        display: inline-table;
    }

    nav ul ul {
        display: none;
    }

    nav ul li:hover > ul {
        display: block;
    }

    nav ul li {
        float: left;
        width: 500px;
        text-align: left;
        border-bottom: 3px solid #2e2e2e;
    }

    nav ul li:hover {
        background: #f2f2f2;
    }

    nav ul li a {
        display: block;
        padding: 15px 10px;
        color: #2a2a2a;
        text-decoration: none;
    }

    nav ul ul {
        border-radius: 0px;
        padding: 0;
        position: absolute;
        top: 100%;
    }

    nav ul ul li {
        float: none;
        background: #2e2e2e;
        border-bottom: 2px solid #2e2e2e;
        position: relative;
    }

    nav ul ul li a {
        padding: 15px 10px;
        color: #ffffff;
    }

    nav ul ul li a:hover {
        background: #ffffff;
        color: #2e2e2e;
    }

    #down-triangle {
        float: right;
        width: 0;
        height: 0;
        margin-top: 10px;
        border-top: 10px solid #2e2e2e;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
    }

    .image{
        padding-top: 50px;
        margin: 0 auto;
        text-align: center;
    }

</style>
<head><title>My Test Extension Options</title></head>
<body>
<h1> HEATMAP DATA</h1>
<nav>
    <ul>
        <li><a href="#">Select a website...<div id="down-triangle"></div></a>
            <ul>
                <li><a class="select">abc.com<div class="circle"></div></a></li>
                <li><a class="select">def.com<div class="circle"></div></a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="slider">
    <input type="range" min="0" max="100" value="0" />
</div>
<div class="image">
    <img id="imageView" src="" alt="W3Schools.com">
</div>
<script src="options.js"></script>
</body>
</html>
